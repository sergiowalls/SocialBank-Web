<script type="text/javascript">
    let renderBoolean = function (data) {
        return (data === true) ? '<i class="fa fa-check-square-o"></i>' : '<i class="fa fa-square-o"></i>';
    };

    let renderActions = function (data) {
        let email = "'" + data.email + "'";
        console.log(email);
        return '<button type="button" class="btn btn-danger btn-sm" onclick="banUser(' + email + ')">Ban</button>' +
            '<button type="button" class="btn btn-success btn-sm" onclick="verifyUser(' + email + ')">Verify</button>'

    };

    function verifyUser(email) {
        $.post("http://localhost:5000/users/" + email + "/verified");
        $.get("http://localhost:5000/users", function (users) {
            let $usersTable = $('#usersTable').DataTable();
            $usersTable.clear();
            $usersTable.rows.add(users);
            $usersTable.draw();
        });
    }

    function banUser(email) {
        $.post("http://localhost:5000/users/" + email + "/banned");
        $.get("http://localhost:5000/users", function (users) {
            let $usersTable = $('#usersTable').DataTable();
            $usersTable.clear();
            $usersTable.rows.add(users);
            $usersTable.draw();
        });
    }

    function getUsers() {
        $.get("http://localhost:5000/users", function (users) {
            $('#usersTable').DataTable({
                data: users,
                responsive: true,
                columns: [
                    {data: "email"},
                    {data: "name"},
                    {data: "surname"},
                    {
                        data: "enabled",
                        render: renderBoolean
                    },
                    {
                        data: "verified",
                        render: renderBoolean
                    },
                    {
                        data: null,
                        render: renderActions
                    }
                ],
            });
        });
    }

    $(document).ready(function () {
        getUsers();
    });
</script>
